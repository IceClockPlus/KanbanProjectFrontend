<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon"
    (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Navigation</h1>
</mat-toolbar>
<mat-sidenav-container autosize>
    <mat-sidenav 
    [opened]="isMobile ? 'false' : 'true'" 
    [mode]="isMobile ? 'over' : 'side'">
        <mat-nav-list>
            <a mat-list-item>
                <span class="entry">
                    <mat-icon>house</mat-icon>
                    <span *ngIf="!isCollapsed">Board</span>
                </span>
            </a>
            <a mat-list-item>
                <span class="entry">
                    <mat-icon>settings</mat-icon>
                    <span *ngIf="!isCollapsed">Configuraciones</span>
                </span>
            </a>
            <a mat-list-item>
                <span class="entry">
                    <mat-icon>folder</mat-icon>
                    <span *ngIf="!isCollapsed">Projects</span>
                </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
